<div class="fq-datepicker">
  <p-date-picker
    [iconDisplay]="'input'"
    [showIcon]="true"
    inputId="icondisplay"
    [placeholder]="placeholder"
    [selectionMode]="selectionMode"
    [readonlyInput]="readonlyInput"
    [ngModel]="value"
    (ngModelChange)="onChangeHandler($event)"
  ></p-date-picker>
</div>
